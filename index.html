<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Html5</title>
<script src="images/easeljs-0.7.1.min.js"></script>
</head>
<body onload="init()">
<div style="align:center"><canvas id="canvas" width="1440" height="600"></canvas></div>
<script type="text/javascript">
var stage;
var imgContainer;
var imgList=new Array();
function init()
{
	stage=new createjs.Stage("canvas");
	imgContainer=new createjs.Container();
	stage.addChild(imgContainer);
	createjs.Ticker.addEventListener("tick",tick);
	for(var i=1;i<=4;i++)
	{
		var img=new BaseImage("images/"+String(i)+".jpg");
		img.x=150+300*Math.ceil((i-1)%2);
		img.y=100*Math.ceil(i/2)-45;
		img.scaleX=img.scaleY=0.3;
		imgContainer.addChild(img);

	}
	stage.enableMouseOver(10);
}
	
function tick(e)
{
	stage.update(e);
}
function BaseImage(src)
{
	var s=this;
	s.initialize();
	var img=new Image();
	img.onload=function(){
		var bmp=new createjs.Bitmap(img);
		bmp.regX=img.width>>1;
		bmp.regY=img.height>>1;
		s.addChild(bmp);
	}
	img.src=src;
	s.cursor="pointer";
	s.addEventListener("click",handleClick);
	function handleClick(e)
	{
		s.scaleX*=-1;
	}
}
BaseImage.prototype=new createjs.Container();
</script>
</body>
</html>
